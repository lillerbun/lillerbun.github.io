<!DOCTYPE html>
<html>

<head>
    <title>Shutter page test site</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/ico_logo.png">
    <script src="code.js"></script> 
</head>

<body onLoad="showSlides(slideIndex)">  
    <!-- slideshow banner -->
    <div class="container">

        <!-- images with caption -->
        <div class="img_slides fade">
        <div class="numbertext">1 / 3</div>
        <img src="img/slide_1.jpg" style="width:100%">
        <div class="text">Infinity Shutters</div>
        </div>
    
        <div class="img_slides fade">
        <div class="numbertext">2 / 3</div>
        <img src="img/slide_2.jpg" style="width:100%">
        <div class="text">Aluminium Shutters</div>
        </div>
    
        <div class="img_slides fade">
        <div class="numbertext">3 / 3</div>
        <img src="img/slide_3.jpg" style="width:100%">
        <div class="text">Privacy Screens</div>
        </div>
    
        <!-- slideshow controls -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <!-- slideshow pages -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div> 

</body>
</html>
